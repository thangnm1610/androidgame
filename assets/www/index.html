<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Minimal AppLaud App</title>

	  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	  <script type="text/javascript" charset="utf-8" src="webSocket.js"></script>
	  <script type="text/javascript" charset="utf-8" src="Scripts/jquery-1.8.3.js"></script>
      <script type="text/javascript" charset="utf-8"   src="Scripts/jquery.signalR-1.0.1.js"></script>
    <script src="http://www.choichung.vn/phom/signalr/hubs"></script>
    <script src="http://www.choichung.vn/phom/public/css/phom.css"></script>
    <script src="http://www.choichung.vn/phom/public/js/Vendor/backbone.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/Vendor/json2.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/Vendor/kinetic-v4.5.4.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/Vendor/lodash.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/phom/accountInfo.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/phom/card.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/phom/deck.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/phom/main.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/phom/phom.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/phom/phomHub.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/phom/phomResult.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/phom/player.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/phom/resizeWindows.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/phom/timer.js"></script>
    <script src="http://www.choichung.vn/phom/public/js/phom/util.js"></script>
    
    <script type="text/javascript">
			window.location='http://www.choichung.vn/phom/public/index.html';
		</script>
	 </head>
	 <body>
    

    <div class="container">
        <div id="wrap">
            <div id="canvas" style="display:none;"></div>

            <div id="content">
                <div id="connectionButton" style="display:none;">
                    <div class="nut_back"><button id="logout" class="button1 n_quaylai" style="display:none;" title="Đăng xuất"></button></div>
                    <div class="nut_back"><button id="leaveroom" class="button1 n_quaylai" style="display:none;" title="Rời phòng"></button></div>
                </div>
                <div id="gameButton">
                    <button id="startGame" style="display:none;">Bắt đầu</button>
                    <button id="sortCards" style="display:none;">Xếp</button>
                    <button id="getCard" style="display:none;">Bốc</button>
                    <button id="dropCard" style="display:none;">Đánh</button>
                    <button id="eatCard" style="display:none;">Ăn</button>
                    <button id="downCardsAuto" style="display:none;">Hạ tự động</button>
                    <button id="downCards" style="display:none;">Hạ</button>
                    <button id="sendCards" style="display:none;">Gửi</button>
                    <button id="u" style="display:none;">Ù</button>
                    <button id="endGame" style="display:none;">Đóng</button>
                </div>

                <div id="loginForm" class="login_form" style="display:none;">
                    <div class="bg_login"></div>
                    <div class="login vt_lo1">
                        <input type="text" id="username" value="" autofocus tabindex="1"></div>
                    <div class="login vt_lo2">
                        <input type="password" id="password" value="" tabindex="2"></div>
                    <div class="nut_login">
                        <button class="button1 n_login" tabindex="3" ></button>
                        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
                    </div>
                </div>

                <div id="lobby" style="display:none;">
                    <div class="nut_chonban"><button class="button2 n_chonban_fix"></button></div>
                    <div class="nut_choingay"><button id="joinroom" class="button2 n_choingay" style="display:none;" title="Chơi ngay"></button></div>
                    <div class="nut_thanhtich"><button class="button2 n_thanhtich_fix"></button></div>

                    <div class="acc">
    	                <div class="acc_av"></div>
                        <div class="acc_nd">
        	                <p id="accountLabel"></p>
                            <div class="lv"><div class="lv1"><div class="lv2" style=" width: 0%"></div></div>Lv: 1</div>
                        </div>
                    </div>
                    <div class="nut_nap1"><button class="button1 n_nap1"></button></div>
                    <div class="sao1"><p id="goldLabel"></p></div>
                    <div class="nut_nap2"><button class="button1 n_nap2"></button></div>
                    <div class="sao2"><p id="starLabel"></p></div>
                </div>

                <div id="message"></div>
            </div>
        </div>
    </div>
    <div class="cover" style="display:none;">
        <div class="coverWrap"></div>
        <div class="div_thongbao"></div>
    </div>
<!-- vendor libraries -->
   

    <script>
        var BASE_URL = '/phom';

        if (typeof console == 'undefined')
            console = function () { };
        if (typeof console.log == 'undefined')
            console.log = function () { }
        if (typeof console.info == 'undefined')
            console.info = function () { }
    </script>
</body>
</html>
